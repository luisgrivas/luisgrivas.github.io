{{ if or .Params.math .Site.Params.math }}
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
<script>
  MathJax = {
    tex: {
      displayMath: [['\\[', '\\]'], ['$$', '$$']],
      inlineMath: [['\\(', '\\)'], ['$', '$']]
    },
    loader:{
      load: ['ui/safe']
    },
  };
</script>
{{ end }}
